<mat-card style="width: 40%; margin: 0 auto;">
	<mat-card-title >Login</mat-card-title>

	<mat-card-content>
		<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
			<div style="display: flex; flex-direction: column; gap: 1rem;">
				<mat-form-field appearance="fill">
					<mat-label>Email</mat-label>
					<input matInput formControlName="email" type="email" required />
					<mat-error *ngIf="loginForm.get('email')?.hasError('email')">
						Please enter a valid email address
					</mat-error>
				</mat-form-field>

				<mat-form-field appearance="fill">
					<mat-label>Password</mat-label>
					<input matInput type="password" formControlName="password" required />
					<div *ngIf="errorMsg" class="error-message" style="color: red; margin-top: 10px; text-align: center;">
						{{ errorMsg }}
					</div>
				</mat-form-field>
			</div>

			<div class="button-container" style="text-align: center; margin-top: 1rem;">
				<button mat-raised-button (click)="onSubmit()" [disabled]="!loginForm.valid">
					Login
				</button>
			</div>
		</form>
	</mat-card-content>
</mat-card>
