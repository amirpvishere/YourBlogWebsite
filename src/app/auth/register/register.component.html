<mat-card style="width: 40%; margin: 0 auto">
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
        <form [formGroup]="registerForm" (ngsubmit)="onSubmit()">
            <div style="display: flex; flex-direction: column; gap: 1rem;">

                <!-- Name -->
                <mat-form-field appearance="fill">
                    <mat-label>NAme</mat-label>
                    <input matInput formControlName="name" required />
                    <mat-error *ngIf="registerForm.get('name')?.hasError('required')">
                        Name is required
                    </mat-error>
                </mat-form-field>

                <!-- email -->
                <mat-form-field appearance="fill">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" formControlName="email" required />
                    <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
                        Please enter a valid email address!
                    </mat-error>
                </mat-form-field>

                <!-- password -->
                <mat-form-field appearance="fill">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password" required />
                    <mat-error *ngIf="registerForm.get('password')?.hasError('password')">
                        Pasword must be at least 8 characters.
                    </mat-error>
                </mat-form-field>

                <!-- Gender -->
                <mat-form-field appearance="fill">
                    <mat-label>Gender</mat-label>
                    <mat-select formControlName="gender">
                        <mat-option value="male">Male</mat-option>
                        <mat-option value="female">Female</mat-option>
                        <mat-option value="preferNotToSay">Prefer not to say</mat-option>
                    </mat-select>
                    <mat-error *ngIf="registerForm.get('gender')?.hasError('required')">
                        Gender is required
                    </mat-error>
                </mat-form-field>

                <!-- Age -->
                <mat-form-field appearance="fill">
                    <mat-label>Age</mat-label>
                    <input matInput type="number" formControlName="age" required />
                    <mat-error *ngIf="registerForm.get('age')?.hasError('min')">
                        You must be at least 18 years old.
                    </mat-error>
                </mat-form-field>

                <!-- phone -->
                <mat-form-field appearance="fill">
                    <mat-label>Phone</mat-label>
                    <input matInput type="tel" formControlName="phone" required />
                    <mat-error *ngIf="registerForm.get('phone')?.hasError('pattern')">
                        Your phone number is invalid
                    </mat-error>
                </mat-form-field>
            </div>

            <div>
                <mat-error *ngIf="errorMsg" style="color: red; margin-top: 10px; text-align: center;">
                    {{ errorMsg }}
                </mat-error>

            </div>

            <div style="text-align: center; margin-top: 1rem;">
                <button mat-raised-button (click)="onSubmit()" type="submit" color="primary">
                    Register
                </button>
            </div>
            
        </form>
    </mat-card-content>
</mat-card>
